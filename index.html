<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Teletext Radio</title>
    <style>
        /* Cargar Chomsky desde tu archivo convertido */
        @font-face {
            font-family: 'Chomsky';
            src: url('Chomsky.woff2') format('woff2'),
                 url('Chomsky.woff') format('woff'),
                 url('Chomsky.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            background-image: url('ff.jpg');
            background-size: cover;
            background-position: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        /* Container MÁS transparente (0.5) */
        .container {
            text-align: center;
            padding: 40px 50px;
            background: rgba(0, 0, 0, 0.5); /* MÁS TRANSPARENTE */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                        0 1px 0 rgba(255, 255, 255, 0.05) inset;
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }
        
        h1 {
            color: #00FF37;
            font-family: 'Chomsky', serif;
            font-size: 4rem;
            text-shadow: 3px 3px 0 #002FFF,
                         5px 5px 0 rgba(0, 47, 255, 0.5);
            letter-spacing: 3px;
            margin: 0 0 15px 0;
            line-height: 1;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.2rem;
            margin-bottom: 35px;
            font-weight: 300;
        }
        
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        audio {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        audio:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        }

        /* Botón con corazón VERDE */
        .cafecito-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 32px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-family: Arial, sans-serif;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 360px;
        }

        .cafecito-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
            border-color: rgba(255, 255, 255, 0.25);
        }

        /* Corazón en VERDE (#00FF37) */
        .cafecito-heart {
            color: #00FF37; /* Mismo verde que el título */
            font-size: 1.3rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 55, 0.5);
        }

        .cafecito-text {
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.95);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                margin: 15px;
                background: rgba(0, 0, 0, 0.55); /* Más transparente en móvil */
            }
            
            h1 {
                font-size: 3rem;
                text-shadow: 2px 2px 0 #002FFF,
                             4px 4px 0 rgba(0, 47, 255, 0.5);
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            audio {
                width: 100%;
                min-width: 280px;
            }
            
            .cafecito-btn {
                width: 100%;
                max-width: 320px;
                padding: 14px 24px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 25px 20px;
            }
            
            .cafecito-btn {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Teletext Radio</h1>
        <p class="subtitle">Radio en vivo las 24 hs.</p>

        <div class="player">
            <audio id="radioPlayer" controls></audio>
            
            <a href='https://cafecito.app/ripgordon' rel='noopener' target='_blank' class="cafecito-btn">
                <span class="cafecito-heart">♥</span>
                <span class="cafecito-text">apoya este proyecto</span>
            </a>
        </div>

        <!-- Controles ocultos para compatibilidad con app.js -->
        <div id="controls" style="display:none;">
            <button id="playPauseBtn">▶️</button>
            <div id="progressContainer" style="width:100%;height:5px;background:rgba(255,255,255,0.3);margin-top:10px;">
                <div id="progressBar" style="height:5px;width:0;background:white;"></div>
            </div>
        </div>
    </div>

    <!-- Script principal -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audio = document.getElementById("radioPlayer");
            audio.volume = 1;
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    console.log("Autoplay bloqueado: el usuario debe presionar Play manualmente.");
                });
            }
        });
    </script>

    <script src="app.js" defer></script>
</body>
</html>
