<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Teletext Radio</title>
    <style>
        body {
            background-image: url('ff.jpg');
            background-size: cover;
            background-position: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: rgb(0, 0, 0);
            font-family: 'Chomsky';
            text-shadow: 2px 2px 0px rgb(255, 255, 255);
        }
        .container {
            text-align: center;
        }
        .player {
            margin-top: 20px;
        }

        /*  Mejora 1: transparencia sin romper controles */
        audio {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
            pointer-events: auto;
        }

        audio:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }

        /*  Mejora 2: bot贸n de colaboraci贸n */
        #donate-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: all 0.3s ease;
        }

        #donate-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        /* Corrige la posici贸n del bot贸n de colaboraci贸n */
        .player {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 12px; /* separaci贸n vertical */
        }

        #donate-btn {
          display: block;
          margin: 0 auto;
        }

        /* Responsive para m贸viles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            
            h1 {
                font-size: 2rem;
                line-height: 1.2;
            }
            
            audio {
                width: 100%;
                min-width: 280px;
            }
            
            #donate-btn {
                width: 100%;
                max-width: 300px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Teletext Radio</h1>
        <p>Radio en vivo las 24 hs.</p>

        <div class="player">
            <audio id="radioPlayer" controls></audio>
            
            <a href='https://cafecito.app/ripgordon' rel='noopener' target='_blank' style="margin-top: 25px; display: inline-block;">
                <img srcset='https://cdn.cafecito.app/imgs/buttons/button_5.png 1x, https://cdn.cafecito.app/imgs/buttons/button_5_2x.png 2x, https://cdn.cafecito.app/imgs/buttons/button_5_3.75x.png 3.75x' 
                     src='https://cdn.cafecito.app/imgs/buttons/button_5.png' 
                     alt='Invitame un caf茅 en cafecito.app' 
                     style="border-radius: 8px; max-width: 100%; height: auto;" />
            </a>
        </div>

        <!-- Controles ocultos para compatibilidad con app.js -->
        <div id="controls" style="display:none;">
            <button id="playPauseBtn">讹</button>
            <div id="progressContainer" style="width:100%;height:5px;background:rgba(255,255,255,0.3);margin-top:10px;">
                <div id="progressBar" style="height:5px;width:0;background:white;"></div>
            </div>
        </div>
    </div>

    <!-- Script principal -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audio = document.getElementById("radioPlayer");
            audio.volume = 1;
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    console.log("Autoplay bloqueado: el usuario debe presionar Play manualmente.");
                });
            }
        });
    </script>

    <script src="app.js" defer></script>
</body>
</html>
