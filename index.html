<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Teletext Radio</title>
    <style>
        @font-face {
            font-family: 'Chomsky';
            src: url('Chomsky.woff2') format('woff2'),
                 url('Chomsky.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            background-image: url('ff.jpg');
            background-size: cover;
            background-position: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #00FF37; /* Verde solicitado */
            font-family: 'Chomsky', serif;
            font-size: 3rem;
            text-shadow: 3px 3px 0 #002FFF, /* Sombra azul solicitada */
                         6px 6px 0 rgba(0, 47, 255, 0.3);
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .player {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Más espacio entre elementos */
        }

        audio {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
            pointer-events: auto;
            width: 100%;
            max-width: 400px;
        }

        audio:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }

        /* Botón de cafecito personalizado */
        .cafecito-btn {
            margin-top: 25px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.4);
            transition: all 0.3s ease;
            border: 2px solid #A0522D;
        }

        .cafecito-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(139, 69, 19, 0.6);
            background: linear-gradient(135deg, #A0522D, #CD853F);
        }

        .cafecito-logo {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        .cafecito-text {
            font-size: 1rem;
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            
            h1 {
                font-size: 2.2rem;
                line-height: 1.2;
                text-shadow: 2px 2px 0 #002FFF,
                             4px 4px 0 rgba(0, 47, 255, 0.3);
            }
            
            audio {
                width: 100%;
                min-width: 280px;
            }
            
            .cafecito-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
                padding: 10px 15px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Teletext Radio</h1>
        <p>Radio en vivo las 24 hs.</p>

        <div class="player">
            <audio id="radioPlayer" controls></audio>
            
            <a href='https://cafecito.app/ripgordon' rel='noopener' target='_blank' class="cafecito-btn">
                <img src='https://cdn.cafecito.app/imgs/cafecito_logo.png' 
                     alt='Cafecito' 
                     class="cafecito-logo" />
                <span class="cafecito-text">Colaborá con este proyecto</span>
            </a>
        </div>

        <!-- Controles ocultos para compatibilidad con app.js -->
        <div id="controls" style="display:none;">
            <button id="playPauseBtn">▶️</button>
            <div id="progressContainer" style="width:100%;height:5px;background:rgba(255,255,255,0.3);margin-top:10px;">
                <div id="progressBar" style="height:5px;width:0;background:white;"></div>
            </div>
        </div>
    </div>

    <!-- Script principal -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audio = document.getElementById("radioPlayer");
            audio.volume = 1;
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    console.log("Autoplay bloqueado: el usuario debe presionar Play manualmente.");
                });
            }
        });
    </script>

    <script src="app.js" defer></script>
</body>
</html>
