<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Teletext Radio</title>
    <style>
        /* Cargar Chomsky desde tu archivo convertido */
        @font-face {
            font-family: 'Chomsky';
            src: url('Chomsky.woff2') format('woff2'),
                 url('Chomsky.woff') format('woff'),
                 url('Chomsky.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            background-image: url('ff.jpg');
            background-size: cover;
            background-position: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        h1 {
            color: #00FF37; /* Verde exacto solicitado */
            font-family: 'Chomsky', serif;
            font-size: 4rem;
            text-shadow: 3px 3px 0 #002FFF, /* Sombra azul exacta */
                         5px 5px 0 rgba(0, 47, 255, 0.5);
            letter-spacing: 3px;
            margin: 0 0 10px 0;
            line-height: 1;
            text-align: center;
        }
        
        .container {
            text-align: center;
            padding: 40px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        audio {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        audio:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
        }

        /* Botón de cafecito TRANSPARENTE/DIFUMINADO */
        .cafecito-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 28px;
            background: rgba(255, 255, 255, 0.08); /* Muy transparente */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-family: Arial, sans-serif;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 350px;
        }

        .cafecito-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .cafecito-logo {
            width: 24px;
            height: 24px;
            background: url('https://cdn.cafecito.app/imgs/logo.png') no-repeat center;
            background-size: contain;
            filter: brightness(0) invert(1) opacity(0.9);
        }

        .cafecito-text {
            font-size: 1rem;
            letter-spacing: 0.3px;
            color: rgba(255, 255, 255, 0.95);
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            
            h1 {
                font-size: 2.8rem;
                text-shadow: 2px 2px 0 #002FFF,
                             4px 4px 0 rgba(0, 47, 255, 0.5);
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            audio {
                width: 100%;
                min-width: 280px;
            }
            
            .cafecito-btn {
                width: 100%;
                max-width: 320px;
                padding: 12px 20px;
            }
        }

        /* Para pantallas muy pequeñas */
        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .cafecito-btn {
                flex-direction: column;
                gap: 8px;
                padding: 15px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Teletext Radio</h1>
        <p class="subtitle">Radio en vivo las 24 hs.</p>

        <div class="player">
            <audio id="radioPlayer" controls></audio>
            
            <a href='https://cafecito.app/ripgordon' rel='noopener' target='_blank' class="cafecito-btn">
                <div class="cafecito-logo"></div>
                <span class="cafecito-text">Colaborá con este proyecto</span>
            </a>
        </div>

        <!-- Controles ocultos para compatibilidad con app.js -->
        <div id="controls" style="display:none;">
            <button id="playPauseBtn">▶️</button>
            <div id="progressContainer" style="width:100%;height:5px;background:rgba(255,255,255,0.3);margin-top:10px;">
                <div id="progressBar" style="height:5px;width:0;background:white;"></div>
            </div>
        </div>
    </div>

    <!-- Script principal -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audio = document.getElementById("radioPlayer");
            audio.volume = 1;
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    console.log("Autoplay bloqueado: el usuario debe presionar Play manualmente.");
                });
            }
        });
    </script>

    <script src="app.js" defer></script>
</body>
</html>
