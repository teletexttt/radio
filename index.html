<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Teletext Radio</title>
    <style>
        /* Importar Chomsky desde Google Fonts alternativa */
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400&display=swap');
        
        @font-face {
            font-family: 'Chomsky';
            src: url('https://raw.githubusercontent.com/teltext/radio/main/Chomsky.woff2') format('woff2'),
                 url('https://raw.githubusercontent.com/teltext/radio/main/Chomsky.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            background-image: url('ff.jpg');
            background-size: cover;
            background-position: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #00FF37; /* Verde solicitado */
            font-family: 'Chomsky', 'EB Garamond', serif;
            font-size: 3.5rem;
            text-shadow: 3px 3px 0 #002FFF, /* Sombra azul */
                         6px 6px 0 rgba(0, 47, 255, 0.3);
            letter-spacing: 2px;
            margin: 0 0 10px 0;
            line-height: 1;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }
        
        .player {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        audio {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        audio:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
        }

        /* Botón de cafecito transparente/difuminado */
        .cafecito-btn {
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-family: Arial, sans-serif;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 350px;
        }

        .cafecito-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .cafecito-logo {
            width: 28px;
            height: 28px;
            background: url('https://cdn.cafecito.app/imgs/logo.png') no-repeat center;
            background-size: contain;
            filter: brightness(0) invert(1);
        }

        .cafecito-text {
            font-size: 1.05rem;
            letter-spacing: 0.5px;
        }

        /* Subtítulo */
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 5px;
            font-weight: 300;
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                height: auto;
                min-height: 100vh;
            }
            
            .container {
                padding: 25px 20px;
                margin: 20px 0;
            }
            
            h1 {
                font-size: 2.5rem;
                text-shadow: 2px 2px 0 #002FFF,
                             4px 4px 0 rgba(0, 47, 255, 0.3);
            }
            
            audio {
                width: 100%;
                min-width: 280px;
            }
            
            .cafecito-btn {
                width: 100%;
                max-width: 320px;
                padding: 12px 20px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }

        /* Para pantallas muy pequeñas */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .cafecito-btn {
                flex-direction: column;
                gap: 8px;
                padding: 15px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Teletext Radio</h1>
        <p class="subtitle">Radio en vivo las 24 hs.</p>

        <div class="player">
            <audio id="radioPlayer" controls></audio>
            
            <a href='https://cafecito.app/ripgordon' rel='noopener' target='_blank' class="cafecito-btn">
                <div class="cafecito-logo"></div>
                <span class="cafecito-text">Colaborá con este proyecto</span>
            </a>
        </div>

        <!-- Controles ocultos para compatibilidad con app.js -->
        <div id="controls" style="display:none;">
            <button id="playPauseBtn">▶️</button>
            <div id="progressContainer" style="width:100%;height:5px;background:rgba(255,255,255,0.3);margin-top:10px;">
                <div id="progressBar" style="height:5px;width:0;background:white;"></div>
            </div>
        </div>
    </div>

    <!-- Script principal -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audio = document.getElementById("radioPlayer");
            audio.volume = 1;
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    console.log("Autoplay bloqueado: el usuario debe presionar Play manualmente.");
                });
            }
        });
    </script>

    <script src="app.js" defer></script>
</body>
</html>
