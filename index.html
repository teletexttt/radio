  <style>
    /* Reset básico */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body { display: flex; flex-direction: column; background: #000; color: white; font-family: Arial, sans-serif; }
    /* Barra superior / inferior */
    .top-bar, .bottom-bar {

      padding: 8px 0;
      font-family: monospace;
      font-size: 14px;

    .bottom-bar { margin-top: auto; } /* asegura que quede al final */
    /* Contenido principal centrado */
    .container {
      flex: 1; /* ocupa el espacio entre barras */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    /* Estilos del reproductor (lo tuyo original) */

    /* Íconos sutiles */

      width: 24px;
      height: 24px;
      opacity: 0.8;
      filter: brightness(0) invert(1);
      margin: 0 6px;
    }
    .icon-link {
      text-decoration: none;
    }
    /* Footer de íconos flotantes — si los querés arriba/dentro de container */
    .socials {
      margin-top: 15px;
    }
  </style>
</head>
