name: Generate Playlist

on:
  push:
    paths:
      - 'music/**'
      - '.github/workflows/playlist.yml'
  pull_request:
    paths:
      - 'music/**'
  workflow_dispatch:  # Permite ejecuciÃ³n manual

permissions:
  contents: write

jobs:
  build-playlist:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Debug - List files
      run: |
        echo "=== Archivos MP3 encontrados ==="
        find music -type f -name "*.mp3" | sort
        echo "Total: $(find music -type f -name "*.mp3" | wc -l)"

    - name: Generate playlist.json (CORREGIDO)
      run: |
        # MÃ©todo 1: Solo nombres de archivo (sin 'music/')
        echo '{ "tracks": [' > playlist.json
        # -printf '%P' da la ruta RELATIVA (sin 'music/')
        find music -type f -name "*.mp3" -printf '  "%P"\n' | sort | sed '$!s/$/,/' >> playlist.json
        echo '] }' >> playlist.json
        
        echo "=== playlist.json generado ==="
        cat playlist.json

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add playlist.json
        
        # Solo commit si hay cambios
        if ! git diff --cached --quiet; then
          git commit -m "ðŸ“» Auto-update playlist - $(date '+%Y-%m-%d %H:%M')"
          git push
          echo "âœ… playlist.json actualizado y subido"
        else
          echo "âœ… No hay cambios en playlist.json"
        fi
