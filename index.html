<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teletext Radio</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Teletext Radio</h1>
    <p>Radio en vivo las 24 hs.</p>

    <div class="player">
      <audio id="radioPlayer" controls></audio>
      <button id="donate-btn" onclick="window.open('https://mpago.la/TU_ALIAS', '_blank')">
        üíú Colaborar con el proyecto
      </button>
    </div>

    <!-- Controles ocultos para compatibilidad con app.js -->
    <div id="controls" style="display:none;">
      <button id="playPauseBtn">‚ñ∂Ô∏è</button>
      <div id="progressContainer" style="width:100%;height:5px;background:rgba(255,255,255,0.3);margin-top:10px;">
        <div id="progressBar" style="height:5px;width:0;background:white;"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const audio = document.getElementById("radioPlayer");
      audio.volume = 1;
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          console.log("Autoplay bloqueado: el usuario debe presionar Play manualmente.");
        });
      }
    });
  </script>

  <script src="app.js" defer></script>
</body>
</html>
