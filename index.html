<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preload" href="Chomsky.otf" as="font" type="font/otf" crossorigin>
    <title>Teletext Radio</title>
    
    <!-- Metaetiquetas para vista previa en redes sociales -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://teletexttt.github.io/radio/">
    <meta property="og:title" content="Teletext Radio">
    <meta property="og:description" content="Patagonia Argentina">
    <meta property="og:image" content="https://teletexttt.github.io/radio/social-preview.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Vista previa de Teletext Radio">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@teletextlab">
    <meta name="twitter:creator" content="@teletextlab">
    <meta name="twitter:title" content="Teletext Radio">
    <meta name="twitter:description" content="Patagonia Argentina">
    <meta name="twitter:image" content="https://teletexttt.github.io/radio/social-preview.png">
    <meta name="twitter:image:alt" content="Vista previa de Teletext Radio">
    
    <style>
        @font-face {
            font-family: 'Chomsky';
            src: url('Chomsky.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            background-image: url('ff.jpg');
            background-size: cover;
            background-position: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            cursor: pointer;
            position: relative;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
        }
        
        .container {
            text-align: center;
            padding: 40px 50px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                        0 1px 0 rgba(255, 255, 255, 0.05) inset;
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }
        
        h1 {
            color: #00FF37;
            font-family: 'Chomsky', 'Times New Roman', serif;
            font-size: 4rem;
            text-shadow: 3px 3px 0 #002FFF,
                         5px 5px 0 rgba(0, 47, 255, 0.5);
            letter-spacing: 3px;
            margin: 0 0 15px 0;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .cafecito-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 32px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-family: Arial, sans-serif;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 360px;
        }
        
        .cafecito-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
            border-color: rgba(255, 255, 255, 0.25);
        }
        
        .cafecito-text {
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.95);
        }
        
        /* FOOTER ESTILOS - FIJADO AL PIE */
        .footer {
            color: #39ff14;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 20px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border-top: 1px solid rgba(57, 255, 20, 0.2);
            font-weight: 400;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            flex-shrink: 0;
        }
        
        .footer-content {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                margin: 15px;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .cafecito-btn {
                max-width: 320px;
                padding: 14px 14px;
            }
            
            .footer {
                font-size: 13px;
                padding: 15px;
            }
            
            .main-content {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 25px 20px;
            }
            
            .footer {
                font-size: 12px;
                padding: 12px;
            }
            
            .main-content {
                padding: 10px;
            }
        }
        
        /* Audio oculto */
        #radioPlayer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <h1>Teletext Radio</h1>
            <p class="subtitle">Radio Online</p>
            
            <audio id="radioPlayer"></audio>
            
            <a href='https://cafecito.app/teletext' rel='noopener' target='_blank' class="cafecito-btn">
                <span class="cafecito-text">ðŸŒ¹ Apoya este poyecto</span>
            </a>
        </div>
    </div>

    <!-- FOOTER FIJADO AL PIE -->
   <footer class="footer">
    <div class="footer-content" onclick="window.location.href='https://www.instagram.com/teletextlab/'" style="cursor:pointer;">

    </div>
</footer>

    <script src="app.js"></script>
</body>
</html>
