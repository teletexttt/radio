<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preload" href="Chomsky.otf" as="font" type="font/otf" crossorigin>
    <title>Teletext Radio</title>
    <style>
        @font-face {
            font-family: 'Chomsky';
            src: url('Chomsky.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        body {
            background-image: url('ff.jpg');
            background-size: cover;
            background-position: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            cursor: pointer;
        }
        
        .container {
            text-align: center;
            padding: 40px 50px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                        0 1px 0 rgba(255, 255, 255, 0.05) inset;
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }
        
        h1 {
            color: #00FF37;
            font-family: 'Chomsky', 'Times New Roman', serif;
            font-size: 4rem;
            text-shadow: 3px 3px 0 #002FFF,
                         5px 5px 0 rgba(0, 47, 255, 0.5);
            letter-spacing: 3px;
            margin: 0 0 15px 0;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .cafecito-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 32px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-family: Arial, sans-serif;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 360px;
        }
        
        .cafecito-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
            border-color: rgba(255, 255, 255, 0.25);
        }
        
        .cafecito-text {
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.95);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                margin: 15px;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .cafecito-btn {
                max-width: 320px;
                padding: 14px 17px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 25px 20px;
            }
        }
        
        /* Audio oculto */
        #radioPlayer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teletext Radio</h1>
        <p class="subtitle">Radio Online</p>
        
        <audio id="radioPlayer"></audio>
        
        <a href='https://cafecito.app/teletext' rel='noopener' target='_blank' class="cafecito-btn">
            <span class="cafecito-text">ðŸŒ¹ Apoya este poyecto</span>
        </a>
    </div>

    <script src="app.js"></script>
</body>
</html>
